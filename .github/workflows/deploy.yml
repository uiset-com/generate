name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get Resources
      uses: actions/checkout@v3
      with:
        repository: uiset-com/resources
        path: resources
  
    - name: Copy Assets To Public
      run: rsync -r --exclude '*/**/*.json' ./resources ./public/
    
    - name: install npm
      run: npm install
    
    - name: Generate
      run: npm run generate
    